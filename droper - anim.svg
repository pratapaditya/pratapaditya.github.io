<svg
  width="100%"
  height="auto"
  viewBox="0 0 500 150"
  xmlns="http://www.w3.org/2000/svg"
>
  <g>
    <!-- Animation for translation -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="40 100"
      to="460 100"
      dur="2s"
      fill="freeze"
    />

    <!-- Animation for fill color -->
    <animate
      attributeName="fill"
      from="red"
      to="green"
      dur="3s"
      fill="freeze"
    />

    <!-- Rotated group -->
    <g transform="translate(0, -28) rotate(-45)">
      <rect
        x="-28"
        y="-3"
        width="28"
        height="6"
        rx="2"
        ry="2"
        fill="#FFD700"
        stroke="black"
        stroke-width="2"
      >
        <!-- Stroke animation -->
        <animate
          attributeName="stroke"
          values="black;gray;black"
          dur="5s"
          repeatCount="indefinite"
        />
      </rect>

      <!-- Polygon -->
      <polygon points="-28,-3 -36,0 -28,3" fill="#222" />

      <!-- Circle -->
      <circle cx="-36" cy="0" r="5.5" fill="#000">
        <!-- Fill animation -->
        <animate
          attributeName="fill"
          from="red"
          to="green"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
  </g>
</svg>