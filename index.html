<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="3;url=https://example.com/" />
    <title>Redirecting...</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fafbfc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .redirect-box {
            background: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 2rem 3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            text-align: center;
        }
        .redirect-box h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-box p {
            margin-bottom: 1.5rem;
            color: #586069;
        }
        .redirect-box a {
            color: #0366d6;
            text-decoration: none;
        }
        .redirect-box a:hover {
            text-decoration: underline;
        }

        /* Loader styles */
        .loader {
            display: inline-block;
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
            border: 5px solid #ffe066;
            border-top: 5px solid #0366d6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <div class="loader"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to another page.<br>
        If you are not redirected automatically, <a href="https://pratapaditya.github.io/portfolio-version-2/">click here</a>.</p>
    </div>
    <script>
        // Optional JS fallback in case meta-refresh fails
        setTimeout(function() {
            window.location.href = "https://pratapaditya.github.io/portfolio-version-2/";
        }, 3000);
    </script>
</body>
</html>
